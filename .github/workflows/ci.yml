name: ci

on:
  push:
    branches: ["master", "main"]
  pull_request:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/exam-cicd-k8s

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm test

  push:
    runs-on: ubuntu-latest
    needs: [build_test]
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - id: meta
        run: echo "tag=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}

  health:
    runs-on: ubuntu-latest
    needs: [push]
    steps:
      - run: docker pull "${{ env.IMAGE_NAME }}:${{ needs.push.outputs.tag }}"
      - run: |
          docker run -d --name api -e APP_PORT=8080 -p 8080:8080 \
            "${{ env.IMAGE_NAME }}:${{ needs.push.outputs.tag }}"
      - run: |
          for i in {1..30}; do
            if curl -fsS "http://localhost:8080/health" >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          docker logs api
          exit 1
      - if: always()
        run: docker rm -f api || true
